<div class="wallinside">
    <div class="container" id="inputresults">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <form style="display: inline-block;">
                        <div class="row">
                            <div class="col-xs-8">
                                <input ng-model="query" class="form-control" placeholder="{{query1}}">
                            </div>
                            <div class="col-xs-4">
                                <button ng-click="searchOffers(query)">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container" id="details">
        <div class="row">
            <div class="col-lg-12">
                <h2 ng-show="offers" class="page-header">Relevant Offers</h2>
                <h3>{{ notFound }}</h3>
            </div>
        </div>
        <div class="row" id="offers">
            <div ng-repeat="offer in offers">
                <h3>{{ offer.title }}</h3>
                <p id="sub-info" class="lead">{{ offer.author.name }} Â· {{ offer.city }}, {{ offer.province.value }}</p>
                <p><span class="glyphicon glyphicon-time"></span> Updated at {{offer.updated | date}}</p>
                <p>{{ offer.minRequirements }}</p>
                <a href="#!/details/{{offer.id}}"><button>View Details<span class="glyphicon glyphicon-chevron-right"></span></button></a>
                <hr>
            </div>
        </div>
    </div>
</div>
